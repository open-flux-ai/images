contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
  packages:
    - ca-certificates-bundle
    - wolfi-base
    - glibc-locale-en
    - busybox
    - su-exec
    - postgresql-15=15.4-r0
    - postgresql-15-client=15.4-r0
    - postgresql-15-oci-entrypoint=15.4-r0
    - postgresql-15-contrib=15.4-r0
    - libpq-15=15.4-r0

archs:
  - x86_64
  - aarch64

accounts:
  groups:
    - groupname: postgres
      gid: 70
  users:
    - username: postgres
      uid: 70
  run-as: 0

entrypoint:
  command: /var/lib/postgres/initdb/postgresql-entrypoint.sh postgres

environment:
  PGDATA: /var/lib/postgresql/data
  # Postgres defers to locale and docker-library/postgres sets UTF-8 as default.
  LANG: en_US.UTF-8

work-dir: /home/postgres

paths:
  - path: /var/lib/postgresql/data
    type: directory
    uid: 70
    gid: 70
    permissions: 0o777
